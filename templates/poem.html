{% extends "base.html" %}

{% block content %}
<div class="content-container">
    <h1>ეს არის პოემის გვერდი</h1>
    <p>აქ შეგიძლიათ გაეცნოთ პოემას და გაუგებარი სიტყვები ჰკითხოთ ჩეთბოტს.</p>


    <div class="chapter-links">
        <a href="{{ url_for('chapter_page', chapter_id=1) }}" class="chapter-link">პროლოგი</a>
        <a href="{{ url_for('chapter_page', chapter_id=2) }}" class="chapter-link">ამბავი როსტევან არაბთა მეფისა</a>
        <a href="{{ url_for('chapter_page', chapter_id=3) }}" class="chapter-link">როსტევან მეფისაგან და ავთანდილისაგან ნადირობა</a>
    </div>


    {% if current_user.is_authenticated %}
    <button id="chatbot-toggle" class="custom-btn">ჰკითხე ჩეთბოტს</button>
    {% else %}
    <button disabled class="custom-btn">გთხოვთ გაიაროთ ავტორიზაცია ჩეთბოტთან სასაუბროდ</button>
    {%endif%}
</div>

<iframe
    id="chatbot-frame"
    src="https://animachatbotics.com/chatbot/Chat/4450"
    style="
        display: none;
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 500px;
        height: 480px;
        border: none;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        z-index: 9999;
    ">
</iframe>

<style>
    .content-container {
        text-align: center;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-family: "BPG Classic Medium", sans-serif;
        font-weight: bold;
        color: #333;
    }

    p {
        font-family: "BPG Classic Medium", sans-serif;
        font-size: 18px;
        color: #555;
    }

    .custom-btn {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: white;
        font-family: "BPG Classic Medium", sans-serif;
        font-size: 20px;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        opacity: 0.95;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }

    .custom-btn:hover {
        opacity: 1;
    }

    .chapter-links {
        margin-bottom: 20px;
    }

    .chapter-link {
        display: inline-block;
        margin: 10px;
        padding: 10px 18px;
        background-color: #f4f4f4;
        border-radius: 6px;
        font-family: "BPG Classic Medium", sans-serif;
        text-decoration: none;
        color: #333;
        transition: background-color 0.2s;
    }

    .chapter-link:hover {
        background-color: #e0e0e0;
    }

    .custom-btn:disabled {

    cursor: not-allowed;
    opacity: 0.8;
}

.custom-btn:disabled:hover {
    opacity: 1;
    box-shadow: 0 0 10px rgba(255, 0, 0, 0.4);
}

</style>

<script>
    document.getElementById('chatbot-toggle').addEventListener('click', function () {
        const iframe = document.getElementById('chatbot-frame');
        if (iframe.style.display === 'none') {
            iframe.style.display = 'block';
        } else {
            iframe.style.display = 'none';
        }
    });
</script>
{% endblock %}

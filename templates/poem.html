{% extends "base.html" %}

{% block content %}
<div class="content-container">
    <h1>ეს არის პოემის გვერდი</h1>
    <p>აქ შეგიძლიათ გაეცნოთ პოემას და გაუგებარი სიტყვები ჰკითხოთ ჩეთბოტს.</p>

    <!-- დამატებული ბმულები თავებზე -->
    <div class="chapter-links">
        <a href="{{ url_for('chapter_page', chapter_id=1) }}" class="chapter-link">პროლოგი</a>
        <a href="{{ url_for('chapter_page', chapter_id=2) }}" class="chapter-link">ამბავი როსტევან არაბთა მეფისა</a>
        <a href="{{ url_for('chapter_page', chapter_id=3) }}" class="chapter-link">როსტევან მეფისაგან და ავთანდილისაგან ნადირობა</a>
    </div>

    <button disabled class="custom-btn">ჩეთბოტი მალე დაემატება</button>
</div>

<style>
    /* ცენტრალიზებული კონტენტი */
    .content-container {
        text-align: center;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        font-family: "BPG Classic Medium", sans-serif;
        font-weight: bold;
        color: #333;
    }

    p {
        font-family: "BPG Classic Medium", sans-serif;
        font-size: 18px;
        color: #555;
    }

    .custom-btn {
        background: linear-gradient(45deg, #6a11cb, #2575fc);
        color: white;
        font-family: "BPG Classic Medium", sans-serif;
        font-size: 20px;
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        cursor: not-allowed;
        opacity: 0.7;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        transition: 0.3s;
    }

    .custom-btn:hover {
        opacity: 0.9;
    }

    .chapter-links {
        margin-bottom: 20px;
    }

    .chapter-link {
        display: inline-block;
        margin: 10px;
        padding: 10px 18px;
        background-color: #f4f4f4;
        border-radius: 6px;
        font-family: "BPG Classic Medium", sans-serif;
        text-decoration: none;
        color: #333;
        transition: background-color 0.2s;
    }

    .chapter-link:hover {
        background-color: #e0e0e0;
    }
</style>
{% endblock %}

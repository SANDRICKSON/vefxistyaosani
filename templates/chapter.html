{% extends "base.html" %}

{% block title %}{{ page_title }}{% endblock %}

{% block content %}
<div class="chapter-container">
    <h1 class="chapter-title">{{ chapter_title }}</h1>

    {% if chapter_audio and chapter_audio.youtube_link %}
    <div class="youtube-link-container" style="margin: 20px 0;">
        <a href="{{ chapter_audio.youtube_link }}" target="_blank" class="btn btn-danger btn-lg">
            ▶️ მოისმინე თავი YouTube-ზე
        </a>
    </div>
    {% endif %}

    <div class="chapter-content">
        <pre>{{ content }}</pre>
    </div>
</div>

<style>
    .chapter-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 30px;
        background-color: #ffffff;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        font-family: "BPG Classic Medium", sans-serif;
        text-align: center;
    }

    .chapter-title {
        font-size: 32px;
        margin-bottom: 30px;
        color: #333;
    }

    .chapter-content {
        text-align: left;
        background: #f9f9f9;
        padding: 25px;
        border-radius: 12px;
        font-size: 18px;
        line-height: 1.8;
        white-space: pre-wrap;
        color: #444;
        box-shadow: inset 0 0 8px rgba(0, 0, 0, 0.05);
    }

    .btn-danger {
        font-family: "BPG Classic Medium", sans-serif;
        font-size: 18px;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
    }

    .btn-danger:hover {
        background-color: #c82333;
    }
</style>

{% endblock %}

{% extends "base.html" %}
{% block content %}

<div class="chat-wrapper">
    <div class="chat-box" id="chat-box">
        {% for entry in history %}
            <div class="message user-message">
                {{ entry.question }}
            </div>
            <div class="message bot-message">
                {% if loop.last %}
                    <span class="bot-typing" data-answer="{{ entry.answer }}"></span>
                {% else %}
                    <span class="bot-typing">{{ entry.answer }}</span>
                {% endif %}
            </div>
        {% endfor %}
    </div>

    <form method="POST" class="input-form" id="chat-form">
        <textarea name="question" id="question-input" placeholder="‚úç ·Éô·Éò·Éó·ÉÆ·Éî ·É†·Éê·Éõ·Éî..." required></textarea>
        <button type="submit"><span>üì®</span></button>
    </form>

    <form method="POST" action="{{ url_for('clear_chat_history') }}" onsubmit="return confirm('·Éõ·Éê·É†·Éó·Éö·Éê ·Éí·Éò·Éú·Éì·Éê ·É©·Éî·Éó·Éò·É° ·É¨·Éê·É®·Éö·Éê?');" class="clear-form">
        <button type="submit" class="clear-btn">üóëÔ∏è</button>
    </form>
</div>

<style>
body {
    background: linear-gradient(135deg, #f0f4ff, #e9efff);
}

.chat-wrapper {
    max-width: 700px;
    margin: 50px auto;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    font-family: "BPG Classic Medium", sans-serif;
    padding: 24px;
    display: flex;
    flex-direction: column;
    height: 85vh;
}

.chat-box {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    gap: 14px;
    border-radius: 12px;
    background-color: #f9f9f9;
    scroll-behavior: smooth;
}

.message {
    max-width: 75%;
    padding: 12px 16px;
    border-radius: 20px;
    line-height: 1.5;
    word-wrap: break-word;
    font-size: 16px;
    animation: fadeIn 0.3s ease;
}

.user-message {
    background: linear-gradient(to right, #c2e9fb, #a1c4fd);
    align-self: flex-end;
    color: #222;
    border-bottom-right-radius: 4px;
}

.bot-message {
    background: #eeeeee;
    align-self: flex-start;
    color: #111;
    border-bottom-left-radius: 4px;
}

.input-form {
    display: flex;
    gap: 10px;
}

.input-form textarea {
    flex: 1;
    resize: none;
    padding: 14px;
    border-radius: 12px;
    border: 1px solid #ccc;
    font-size: 16px;
    height: 70px;
    outline: none;
    transition: 0.2s;
}

.input-form textarea:focus {
    border-color: #2575fc;
    box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
}

.input-form button {
    background: linear-gradient(45deg, #2575fc, #6a11cb);
    color: white;
    border: none;
    border-radius: 12px;
    padding: 14px 24px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
    display: flex;
    align-items: center;
}

.input-form button:hover {
    opacity: 0.95;
    transform: scale(1.03);
}

.clear-form {
    margin-top: 12px;
    display: flex;
    justify-content: flex-end;
}

.clear-btn {
    background-color: #ff4d4d;
    color: white;
    border: none;
    border-radius: 12px;
    padding: 10px 20px;
    font-size: 15px;
    cursor: pointer;
    transition: 0.2s;
}

.clear-btn:hover {
    background-color: #cc0000;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<script>
// ·Éî·Éú·Éó·Éî·É†·Éñ·Éî ·Éí·Éê·Éí·Éñ·Éê·Éï·Éú·Éê
document.getElementById('question-input').addEventListener('keydown', function (e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        document.getElementById('chat-form').submit();
    }
});

window.addEventListener("DOMContentLoaded", () => {
    const botSpans = document.querySelectorAll('.bot-typing');

    // ·Éë·Éù·Éö·Éù·É° ·Éí·Éê·É†·Éì·Éê ·Éì·Éê·Éú·Éê·É†·É©·Éî·Éú·Éî·Éë·Éñ·Éî ·É©·Éê·É°·Éï·Éò ·Éû·Éò·É†·Éì·Éê·Éû·Éò·É† ·É¢·Éî·É•·É°·É¢·Éò
    for (let i = 0; i < botSpans.length - 1; i++) {
        botSpans[i].textContent = botSpans[i].dataset.answer || botSpans[i].textContent;
    }

    // ·Éë·Éù·Éö·Éù·É°·Éó·Éï·Éò·É°: ·É¢·Éò·Éû·Éò·Éú·Éí ·Éê·Éú·Éò·Éõ·Éê·É™·Éò·Éê
    const lastSpan = botSpans[botSpans.length - 1];
    if (lastSpan && lastSpan.dataset.answer) {
        const fullText = lastSpan.dataset.answer;
        let index = 0;
        function typeChar() {
            if (index < fullText.length) {
                lastSpan.textContent += fullText[index++];
                setTimeout(typeChar, 25);
            }
        }
        typeChar();
    }

   
    const chatBox = document.getElementById('chat-box');
    chatBox.scrollTop = chatBox.scrollHeight;
});
</script>

{% endblock %}
